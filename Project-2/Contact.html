<body>

    <div>
        <p class="header_text margin_controller">Online Electronics Store</p>
    </div>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Store</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li class="active"><a href="Contact.html">Contact Us</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">

        <div class="starter-template">
            <div class="row">
                <div class="alert alert-success" role="alert">Your information is secure with us!</div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading text_left">Contact Us</div>
                    <div class="panel-body">

                        <div class="input-group form_control">
                            <span class="input-group-addon">Full Name</span>
                            <input type="text" class="form-control" placeholder="First Name and Last Name">
                        </div>
                        <div class="clear"></div>
                        <div class="input-group form_control">
                            <span class="input-group-addon">Address</span>
                            <textarea class="form-control" rows="3" placeholder="Full Street Address"></textarea>
                        </div>
                        <div class="clear"></div>
                        <div class="input-group form_control">
                            <span class="input-group-addon">Phone No.</span>
                            <input type="text" class="form-control" placeholder="Phone Number with Area Code">
                        </div>
                        <div class="clear"></div>
                        <div style="float: left">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>


                    </div>
                </div>

            </div>
        </div>
        <!-- /.container -->
        <hr>
    </div>

    ================================================== -->
