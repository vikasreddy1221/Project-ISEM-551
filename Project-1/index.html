<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--Bootshape-->
    <link href="css/bootshape.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js">
    </script>
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="green">Student</span> Information</a>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <form name="studentForm" onsubmit="javascript:PopUpWindow();">
<br>
	FIRST NAME:
    <input type="text" name="First Name"/>
    <br><br>
    LAST NAME:
    <input type="text" name="Last Name"/>
    <br><br>
    DOB:
    <input type="date" data-date="" name="DOB"/>
    <br><br>
    SEX:
    <select name="Sex">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  </select>

    <br><br>
    E-MAIL:
    <input type="email" name="E-mail"/>
    <br><br>
PHONE NO. :
    <input type="tel" name="Phone No."/>
    <br><br>
    HIGHEST DEGREE EARNED:
    <select name="Highest Degree Earned">
  <option value="High-School">High-School</option>
  <option value="Bachelors">Bachelors</option>
  <option value="Masters">Masters</option>
  <option value="PhD">PhD</option>
</select>
<br><br>
ABOUT YOURSELF:<br>
<textarea name="About" rows="10" cols="30">
</textarea>

<br><br>
<input type="submit"/>
<input type="reset"/>
</form>
    </div>
    
      <script language="javascript">
function PopUpWindow(){
	var url = "MyPopUp.html?";
	var formElements = document.forms["studentForm"].elements;

	for( var i=0; i < formElements.length; i++ ) {
			url += escape(formElements[i].name) + "=" + escape(formElements[i].value) + "&";
};
	url = url.substring(0, url.length - 1);

	var popUp = window.open(url, "", "width=400,height=500,resizable,status,menubar,scrollbars");
	
	popUp.focus();
}
</script>
  </body>
</html>
